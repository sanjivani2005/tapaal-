<!DOCTYPE html>
<html>
<head>
    <title>Database Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .result { margin-top: 10px; padding: 10px; background: #f5f5f5; border-radius: 5px; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
    </style>
</head>
<body>
    <h1>üß™ Database Integration Test</h1>
    
    <div class="test-section">
        <h2>üìä Test API Connection</h2>
        <button onclick="testHealth()">Test Health Check</button>
        <button onclick="testGetMails()">Get All Mails</button>
        <button onclick="testCreateMail()">Create Test Mail</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        async function testHealth() {
            try {
                const response = await fetch('http://localhost:5000/api/health');
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <div class="success">
                        <h3>‚úÖ Health Check Success</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div class="error">
                        <h3>‚ùå Health Check Failed</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testGetMails() {
            try {
                const response = await fetch('http://localhost:5000/api/inward-mails');
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <div class="success">
                        <h3>‚úÖ Get Mails Success</h3>
                        <p>Total mails: ${data.data ? data.data.length : 0}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div class="error">
                        <h3>‚ùå Get Mails Failed</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testCreateMail() {
            try {
                const response = await fetch('http://localhost:5000/api/inward-mails', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        receivedBy: 'System Admin',
                        handoverTo: 'System Admin',
                        sender: 'Test Company',
                        deliveryMode: 'Courier',
                        details: 'This is a test mail from browser',
                        priority: 'High',
                        department: 'Finance'
                    })
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <div class="success">
                        <h3>‚úÖ Create Mail Success</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div class="error">
                        <h3>‚ùå Create Mail Failed</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Auto-test on page load
        window.onload = function() {
            console.log('üöÄ Page loaded. Testing API connection...');
            testHealth();
        };
    </script>
</body>
</html>
