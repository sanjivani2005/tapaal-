<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Testing API</h1>
    <button onclick="testAPI()">Test Inward Mails API</button>
    <button onclick="testCreate()">Create Test Mail</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            try {
                const response = await fetch('http://localhost:5000/api/inward-mails');
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>API Response:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }

        async function testCreate() {
            try {
                const response = await fetch('http://localhost:5000/api/inward-mails', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        receivedBy: 'System Admin',
                        handoverTo: 'System Admin',
                        sender: 'Test Company',
                        deliveryMode: 'Courier',
                        details: 'Test mail details',
                        priority: 'High',
                        department: 'Finance'
                    })
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>Create Response:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Create Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }
    </script>
</body>
</html>
